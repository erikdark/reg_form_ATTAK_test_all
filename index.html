<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .form-group.required label:after {
            content: '*';
            color: red;
            margin-left: 5px;
        }
        .form-group.required input:invalid {
            border-color: red;
        }
        .form-group.required input:invalid + .error-message {
            display: block;
        }
        .form-group.required input:valid + .error-message {
            display: none;
        }
        .form-group.required input:valid {
            border-color: #ccc;
        }
        .form-group.submit {
            text-align: center;
        }
        .form-group.submit button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group.submit button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registration Form</h2>
    <form id="registrationForm" novalidate>
        <div class="form-group required">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error-message">Please enter your name.</span>
        </div>
        <div class="form-group required">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message">Please enter a valid email address.</span>
        </div>
        <div class="form-group required">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="6" required>
            <span class="error-message">Password must be at least 6 characters long.</span>
        </div>
        <div class="form-group required">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="error-message">Passwords do not match.</span>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <span class="error-message">Please enter a valid phone number.</span>
        </div>
        <div class="form-group submit">
            <button type="submit">Register</button>
        </div>
    </form>
    <p id="submitMessage" class="error-message"></p>
</div>

<script>
    // Обработчик события submit для формы
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let form = event.target;
        if (form.checkValidity()) {
            // Ваш код для отправки данных формы на сервер
            document.getElementById('submitMessage').textContent = 'Registration successful!';
        } else {
            document.getElementById('submitMessage').textContent = 'Please fill in all required fields correctly.';
        }
    });
</script>

</body>
</html>
